<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="">
        <title>Words Cloud (Test)</title>
    </head>


    <body>

    	<p>{{output.keys}}</p>

    	<h1>JSON</h1><hr>{{output_json}}





    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/jasondavies/d3-cloud/master/d3.layout.cloud.js" charset="utf-8"></script>
    <script type="text/javascript">

    var output = JSON.parse({{output_json|tojson}});
    var text = output.text.split(" ")

     var fill = d3.scale.category20();
	  d3.layout.cloud().size([300, 300])
	      .words(text.map(function(d) {
	        return {text: d, size: 10 + Math.random() * 90};
	      }))
	      .padding(5)
	      .rotate(function() { return ~~(Math.random() * 2) * 90; })
	      .font("Impact")
	      .fontSize(function(d) { return d.size; })
	      .on("end", draw)
	      .start();
	  function draw(words) {
	    d3.select("body").append("svg")
	        .attr("width", 300)
	        .attr("height", 300)
	      .append("g")
	        .attr("transform", "translate(150,150)")
	      .selectAll("text")
	        .data(words)
	      .enter().append("text")
	        .style("font-size", function(d) { return d.size + "px"; })
	        .style("font-family", "Impact")
	        .style("fill", function(d, i) { return fill(i); })
	        .attr("text-anchor", "middle")
	        .attr("transform", function(d) {
	          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
	        })
	        .text(function(d) { return d.text; });
  }
    </script>
    </body>
</html>
